        html {
            background-color: darkolivegreen

            color: lightgray;

        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;

            border: 1px solid #777;

            margin: 0;

            text-align: center;

        .row {
            display: -ms-flexbox;
            /* IE 10 */

            -ms-flex-wrap: wrap;
            /* IE 10 */
            flex-wrap: wrap;
            padding: 0 4px;
        }

        /* Create two equal columns that sits next to each other */
        .column {
            -ms-flex: 50%;
            /* IE 10 */
            flex: 50%;
            padding: 0 4px;
        }

        .column img {
            margin-top: 8px;
            vertical-align: middle;
        }

        /* Style the buttons */
        .btn {
            border: none;
            outline: none;
            padding: 10px 16px;
            background-color: #f1f1f1;
            cursor: pointer;
            font-size: 18px;
        }

        .btn:hover {
            background-color: #ddd;
        }

        .btn.active {
            background-color: #666;
            color: white;
        }

<body>

    <!-- Header -->
    <div class="header" id="myHeader">
        <h2>Click the Buttons to Change How You View the Memes</h2>
        <button class="btn" onclick="one()">1</button>
        <button class="btn active" onclick="two()">2</button>
        <button class="btn" onclick="four()">3</button>
    </div>

    <!-- Photo Grid -->
    <div class="row">
        <div class="column">
            <img src="images/dnd/one.jpg" style="width:100%">
            <img src="images/dnd/two.jpg" style="width:100%">
        </div>
        <div class="column">
            <img src="images/dnd/four.jpg" style="width:100%">
            <img src="images/dnd/five.jpg" style="width:100%">
        </div>
        <div class="column">
            <img src="images/dnd/six.jpg" style="width:100%">
            <img src="images/dnd/seven.png" style="width:100%">
        </div>

    </div>

    <script>
        // Get the elements with class="column"
        var elements = document.getElementsByClassName("column");

        // Declare a loop variable
        var i;

        // Full-width images
        function one() {
            for (i = 0; i < elements.length; i++) {
                elements[i].style.msFlex = "100%"; // IE10
                elements[i].style.flex = "100%";
            }
        }

        // Two images side by side
        function two() {
            for (i = 0; i < elements.length; i++) {
                elements[i].style.msFlex = "50%"; // IE10
                elements[i].style.flex = "50%";
            }
        }

        // Four images side by side
        function four() {
            for (i = 0; i < elements.length; i++) {
                elements[i].style.msFlex = "25%"; // IE10
                elements[i].style.flex = "25%";
            }
        }

        // Add active class to the current button (highlight it)
        var header = document.getElementById("myHeader");
        var btns = header.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }

    </script>

</body>
